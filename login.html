<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css" />
    <title>Login</title>
</head>

<body>
    <div class="header">
        <span class="header-title">AboutMe</span>
        <div>
            <a class="chat-btn" href="chat.html">Chat</a>
            <a class="login-btn" href="login.html">Login</a>
            <a class="signup-btn" href="signup.html">Sign Up</a>
        </div>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form action="http://127.0.0.1:8000/accounts/login/" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

            <button id="login" type="submit">Login</button>
        </form>

        <a class="signup-link" href="signup.html">Sign up</a>
    </div>

    <script>
        const login = document.querySelector('button[id="login"]');

        login.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const data = {
                email,
                password
            }
            console.log(data)

            fetch('http://127.0.0.1:8000/accounts/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('로그인 요청이 실패하였습니다.');
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);

        })
        .catch(error => {
            console.error(error);
        });
    });
    </script>
</body>
</html>
